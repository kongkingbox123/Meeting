<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขการจองห้องประชุม</title>
    <link rel="stylesheet" href="/src/output.css">
    <script src="/src/js/editBooking.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">แก้ไขการจองห้องประชุม</h1>
        <form id="editBookingForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">
                    ชื่อ
                </label>
                <input type="text" id="firstName" name="firstName" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">
                    นามสกุล
                </label>
                <input type="text" id="lastName" name="lastName" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="phoneNumber">
                    เบอร์โทรศัพท์
                </label>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="room">
                    ห้องประชุม
                </label>
                <select id="room" name="room" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="met001">MET001</option>
                    <option value="met002">MET002</option>
                    <option value="met003">MET003</option>
                    <option value="met004">MET004</option>
                    <option value="met005">MET005</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="date">
                    วันที่
                </label>
                <input type="date" id="date" name="date" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="startTime">
                    เวลาเริ่มต้น
                </label>
                <input type="time" id="startTime" name="startTime" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button id="updateButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    อัปเดตการจอง
                </button>
                <button id="cancelBooking" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    ยกเลิกการจอง
                </button>
            </div>
        </form>
        <div id="editResult" class="mt-4"></div>
    </div>
</body>
</html>
